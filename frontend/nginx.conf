server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        # Proxy to public backend domain. Ensure TLS SNI and Host header use the backend hostname
        proxy_pass https://backend-production-62e6.up.railway.app/api/;
        proxy_http_version 1.1;
        proxy_set_header Host backend-production-62e6.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Enable passing SNI (server name) to upstream so cert validation and virtual hosts work
        proxy_ssl_server_name on;
        proxy_ssl_name backend-production-62e6.up.railway.app;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
