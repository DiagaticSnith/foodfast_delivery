name: backend-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: foodfast
          MYSQL_USER: ff_user
          MYSQL_PASSWORD: ff_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: foodfast
      DB_USER: ff_user
      DB_PASSWORD: ff_password
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready on mysql:3306..."
          for i in $(seq 1 60); do
            # try to open TCP connection using bash /dev/tcp (available on runner)
            if bash -c "cat < /dev/tcp/mysql/3306" >/dev/null 2>&1; then
              echo "MySQL is ready after $i seconds"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout after 60 seconds waiting for mysql:3306"
              exit 1
            fi
            sleep 1
          done
        shell: bash

      - name: Run migrations (optional)
        run: npx sequelize db:migrate --env test
        working-directory: ./backend

      - name: Run tests
        run: npm run test:ci
        working-directory: ./backend

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Upload junit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: backend/jest-junit.xml
