name: backend-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: foodfast
          MYSQL_USER: ff_user
          MYSQL_PASSWORD: ff_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: foodfast
      DB_USER: ff_user
      DB_PASSWORD: ff_password
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Install mysql client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
        shell: bash

      - name: Debug: docker/service status
        run: |
          set -x
          echo "== Docker ps =="
          docker ps --all || true
          echo "== MySQL container logs (if any) =="
          MYSQL_CONTAINER=$(docker ps -q --filter ancestor=mysql:8.0 || true)
          if [ -n "$MYSQL_CONTAINER" ]; then
            docker logs "$MYSQL_CONTAINER" || true
          else
            echo "No MySQL container found by ancestor filter. Listing all containers:"
            docker ps --all || true
          fi
        shell: bash

      - name: Wait for MySQL (mysqladmin)
        run: |
          set -x
          echo "Waiting for MySQL to be ready on mysql:3306 using mysqladmin (up to 120s)..."
          for i in $(seq 1 120); do
            # use root user and workflow-provided password to get clearer error output
            if mysqladmin ping -h mysql -P 3306 -u root -prootpassword --silent; then
              echo "MySQL is ready after $i seconds"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "Timeout after 120 seconds waiting for mysql:3306"
              echo "Dumping containers and logs for debugging"
              docker ps --all || true
              MYSQL_CONTAINER=$(docker ps -q --filter ancestor=mysql:8.0 || true)
              if [ -n "$MYSQL_CONTAINER" ]; then
                docker logs "$MYSQL_CONTAINER" || true
              fi
              exit 1
            fi
            sleep 1
          done
        shell: bash

      - name: Run migrations (optional)
        run: npx sequelize db:migrate --env test
        working-directory: ./backend

      - name: Run tests
        run: npm run test:ci
        working-directory: ./backend

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Upload junit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: backend/jest-junit.xml
