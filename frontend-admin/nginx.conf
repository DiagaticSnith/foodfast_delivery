server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    # Serve SPA static files. We intentionally do NOT proxy /api to an internal name
    # because Railway's internal hostnames may differ and unresolved upstreams cause 502.
    # Instead, the frontend should call the backend via the public backend domain
    # (set VITE_API_URL at build time to your backend URL, e.g. https://backend-production-62e6.up.railway.app).
    location / {
        try_files $uri $uri/ /index.html;
    }
}
